<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4 - Carrito de la compra JS - A Good Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Cabecera de la pÃ¡gina web -->
    <header>
        <div class="wrapper">
            <div class="header__logotipo">
                <a href="#">agoodshop</a>
            </div>
        </div>
    </header>

    <!-- Seccion principal del carrito -->
    <main>
        <div class="wrapper--main">
            <!-- Crear section que muestre los productos en el carrito -->
            <section class="products__container" id="products-container">
                <table class="products__table" id="products-table">
                    <thead class="products__table--head">
                    <tr>
                        <th>Productos</th>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody class="products__table--body" id="products-table-body">
                        <!-- Contenido de script.js -->
                    </tbody>
                </table>
            </section>
        </div>

        <!-- Crear section totales para el total -->
            <section class="products__total" id="products-total">
                <table class="total__table" id="total-table">
                <thead>
                    <tr>
                        <th>
                            <h3>Total</h3>
                        </th>
                    </tr>
                </thead>
                <tbody class="total__table--body" id="total-table-body">
                    <!-- Contenido de script.js -->
                </tbody>
                <tfoot>
                    <tr>
                        <td><h4>TOTAL</h4></td>
                        <td id="total-shop"></td>
                    </tr>
                </tfoot>
                </table>
            </section>
        </div>
    </main>

    <!-- Cargando los scripts -->
    <script src="script.js"></script>

</body>

</html>
